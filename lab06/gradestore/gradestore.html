<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Grade Store</title>
		<link href="https://selab.hanyang.ac.kr/courses/cse326/2019/labs/labResources/gradestore.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<h1>Grade Store</h1>

		<p>
			The rough economy, along with recent changes in Hanyang University, allow us to offer grades for money.
			That's right! All you need to get a desired grade in various courses is cold, hard, cash.
		</p>

		<hr />

		<h2>Buy your Grade today!</h2>

		<!-- create an HTML Form -->
		<form action = "http://localhost:8888/lab06/gradestore/cheater.php" method="post">

		<p>Name:
			<input type="text" name="name"/>
			ID: <input type="text" name="id"/>
		</p>


		<p>Course:
			<input type="checkbox" name="checklist[]" value="CSE326" checked="checked"/>CSE326
			<input type="checkbox" name="checklist[]" value="CSE107" /> CSE107
			<input type="checkbox" name="checklist[]" value="CSE603" /> CSE603
			<input type="checkbox" name="checklist[]" value="CSE870" /> CIN870
		</p>

		<p>
			Grade:
			<select name="grade">
				<option value="A+">A+</option>
			  <option value="A">A</option>
			  <option value="B+">B+</option>
			  <option value="B">B</option>
			</select>
		</p>

		<p>
			Credit Card: <input type="text" name="creditcard"/>
			<label><input type="radio" name="cc" value="visa" /> Visa</label>
			<label><input type="radio" name="cc" value="mastercard" /> MasterCard</label>
		</p>

			<div id="submitbutton">
				<!-- create submit button here -->
				<input type ="submit" value="I am a giant cheater!"/>
			</div>
		</form>

	</body>
</html>
